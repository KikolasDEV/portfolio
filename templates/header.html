<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de José Francisco González Amarillo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (Para los iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Agregar el script para hacer el navbar fijo -->
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</head>
<body>
    <!-- Navbar fija con enlaces a Inicio, Contacto, Proyectos, CV y redes sociales -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Botón de colapso (icono de hamburguesa) en dispositivos pequeños -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links del navbar que se colapsarán en dispositivos pequeños -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#proyectos">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contacto</a>
                    </li>
                </ul>
                <!-- Botón para Descargar CV -->
                <a href="{{ url_for('static', filename='CV_Jose_Francisco_Gonzalez_Amarillo.pdf') }}" class="btn btn-primary me-2" download="CV_Jose_Francisco_Gonzalez_Amarillo.pdf">
                    Descargar CV
                </a>
                <!-- Botón de LinkedIn -->
                <a href="https://www.linkedin.com/in/kikoamarillo/" target="_blank" class="btn btn-outline-light me-2">
                    <i class="fab fa-linkedin"></i>
                </a>
                <!-- Botón de GitHub -->
                <a href="https://github.com/KikolasDEV" target="_blank" class="btn btn-outline-light">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </nav>
<!-- Bootstrap JS y Popper.js (para funcionalidad del navbar) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
